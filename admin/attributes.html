      <h1>Add, Edit, or Delete Attributes</h1>
        <br>

          <p class="top-label" style="box-shadow: 0px 3px 10px #888888;">Add Attribute</p>
          <form method="post" onsubmit="add_attribute()">
            <ul class="input_admin">
              <li>
                <label for="attributeName">Attribute Name:</label>
                <input type="text" id="attributeName" name="attributeName" placeholder="accesskey, color, bgcolor">
                  <br>
                    <br>

                      <label for="attributeDescription">Description:</label>
                      <input type="text" id="attributeDescription" name="attributeDescription" placeholder="Description here">
                        <br>
                          <br>
                
              </li>
            </ul>
            <button type="submit" id="submit_attribute" name="submit_attribute" >Add Attribute</button>
            <!--<input type="submit" id="submit_attribute" name="submit_attribute">-->
              <br>
                <br>
        
          </form>

          <p class="top-label" style="box-shadow: 0px 3px 10px #888888;">Delete Attribute</p>
          <form method="post" onsubmit="delete_attribute()">
            <ul class="input_admin">
              <li>
                <label for="d_attributeName">Tag Name:</label>
                <input type="text" id="d_attributeName" placeholder="accesskey, color, alt, etc">
                  <br>
                    <br>
                
              </li>
            </ul>
            <button type="submit" id="submit_delete" name="submit_delete" >Delete Attribute</button>
            <!--<input type="submit" id="submit_delete" name="submit_delete" value="Delete Tag">-->
              <br>
                <br>
        
          </form>
          <p class="top-label" style="box-shadow: 0px 3px 10px #888888;">Update Attribute</p>

          <form method="get" action="admin_update_attribute.html">
            <ul class="input_admin">
              <li>
                <label for="u_attributeName">Attribute Name:</label>
                <input type="text" id="u_attributeName" name="tag" placeholder="accesskey, color, alt, etc">
                  <br>
                    <br>
                
              </li>
            </ul>
            <button type="submit" id="submit_update" name="submit_update" >Update Attribute</button>
            <!--<input type="submit" id="submit_update" name=submit_update" value="Update Tag">-->
